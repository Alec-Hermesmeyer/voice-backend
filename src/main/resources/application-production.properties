# Production Configuration
server.port=${PORT:8080}

# Startup optimization
spring.main.lazy-initialization=false
spring.jpa.hibernate.ddl-auto=none

# Required API Keys from environment (with safe defaults)
openai.api.key=${OPENAI_API_KEY:sk-fake-key-for-startup}
deepgram.api.key=${DEEPGRAM_API_KEY:fake-deepgram-key}
picovoice.access.key=${PICOVOICE_ACCESS_KEY:fake-picovoice-key}
elevenlabs.api.key=${ELEVENLABS_API_KEY:fake-elevenlabs-key}

# Application
spring.application.name=voice-backend

# Logging - More verbose for debugging startup
logging.level.root=INFO
logging.level.com.yourcompany.voice=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO

# Show startup info
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO

# CORS - Allow all for testing
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# File uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Prevent startup issues
spring.main.allow-bean-definition-overriding=true 