# Server Configuration
server.port=8080

# Default profile
spring.profiles.active=dev

# Required API Keys (use environment variables in production)
openai.api.key=${OPENAI_API_KEY:sk-fake-key-for-development}
deepgram.api.key=${DEEPGRAM_API_KEY:fake-deepgram-key}
picovoice.access.key=${PICOVOICE_ACCESS_KEY:fake-picovoice-key}

# Application Configuration
spring.application.name=voice-backend

# Logging
logging.level.root=INFO
logging.level.com.yourcompany.voice=DEBUG

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# WebSocket
spring.websocket.servlet.allowed-origins=*
