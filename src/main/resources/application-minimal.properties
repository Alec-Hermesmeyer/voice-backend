# Minimal Configuration - Basic Spring Boot only
server.port=8080

# Application
spring.application.name=voice-backend

# Disable all optional features for basic startup
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration

# Basic logging
logging.level.root=INFO
logging.level.com.yourcompany.voice=DEBUG

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Required properties (but won't be used)
openai.api.key=fake-key
deepgram.api.key=fake-key  
picovoice.access.key=fake-key
elevenlabs.api.key=fake-key 